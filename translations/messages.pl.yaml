# ABOUT
title_about: O mnie
about1: Jestem studentem informatyki. Interesuję się językami programowania C/C++ i Python, a także językami HTML i CSS. Posiadam szeroką wiedzę na temat systemu GNU/Linux, którego używam na codzień.
about_favourite: Moje ulubione języki to
about2: Znam się na frameworku Symfony i wykorzystuję go do tworzenia stron internetowych.
about3: Na codzień pracuję na systemie GNU/Linux. I use Arch, BTW... 󰣇
about4: W przyszłości aspiruję do dalszego rozwoju zawodowego w dziedzinie programowania, tworząc innowacyjne i przydatne rozwiązania.
about5: Programowanie to dla mnie nie tylko praca; to źródło wielkiej przyjemności. Czerpię satysfakcję z pomagania przyjaciołom w rozwiązywaniu problemów związanych z IT, a moje cele życiowe obejmują stworzenie aplikacji, która zdobędzie popularność i uznanie w moim kraju.

