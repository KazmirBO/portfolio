# PORTFOLIO
portfolio: Portfolio
portfolio1: Jeden z moich najbardziej satysfakcjonujących projektów to stworzenie strony internetowej dla klientów firmy meblarskiej. Strona umożliwiała klientom łatwe oglądanie wymiarów i wyglądu wybranych mebli na podstawie zdjęć, co znacznie ułatwiło proces zakupowy.
